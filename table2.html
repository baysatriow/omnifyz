<!DOCTYPE html>
<html>
   <head>
      <title>Input Search untuk Tabel</title>
      <style>
         table {
            border-collapse: collapse;
            width: 100%;
         }

         th, td {
            text-align: left;
            padding: 8px;
         }

         tr:nth-child(even) {
            background-color: #f2f2f2;
         }
      </style>
   </head>
   <body>
      <h2>Daftar Mahasiswa</h2>
      <input type="text" id="searchInput" placeholder="Cari mahasiswa...">

      <table>
         <thead>
            <tr>
               <th>NIM</th>
               <th>Nama</th>
               <th>Jurusan</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>001</td>
               <td>Andi</td>
               <td>Teknik Informatika</td>
            </tr>
            <tr>
               <td>002</td>
               <td>Budi</td>
               <td>Teknik Elektro</td>
            </tr>
            <tr>
               <td>003</td>
               <td>Citra</td>
               <td>Teknik Sipil</td>
            </tr>
         </tbody>
      </table>

      <h2>Daftar Dosen</h2>

      <table>
         <thead>
            <tr>
               <th>NIP</th>
               <th>Nama</th>
               <th>Fakultas</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>101</td>
               <td>Denny</td>
               <td>Teknik</td>
            </tr>
            <tr>
               <td>102</td>
               <td>Edi</td>
               <td>Kedokteran</td>
            </tr>
            <tr>
               <td>103</td>
               <td>Fauzi</td>
               <td>Pertanian</td>
            </tr>
         </tbody>
      </table>

      <script>
         function searchTable() {
            var input, filter, table, tr, td, i, j, matchFound;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();

            // Loop through all tables
            var tables = document.getElementsByTagName("table");
            for (i = 0; i < tables.length; i++) {
               table = tables[i];
               matchFound = false;

               // Loop through all rows in the current table
               tr = table.getElementsByTagName("tr");
               for (j = 0; j < tr.length; j++) {
                  td = tr[j].getElementsByTagName("td");
                  for (k = 0; k < td.length; k++) {
                     if (td[k]) {
                        if (td[k].innerHTML.toUpperCase().indexOf(filter) > -1) {
                           matchFound = true;
                           break;
                        }
                     }
                  }
                  if (matchFound) {
                     tr[j].style.display = "";
                  } else {
                     tr[j].style.display = "none";
                  }
               }

               // Hide the table if no rows match the search
               var rowsVisible = table.querySelectorAll('tr:not([style*="none"])').length;
               if (rowsVisible === 0) {
                  table.style.display = "none";
			} else {
				table.style.display = "";
			}
			}
		}

		var input = document.getElementById("searchInput");
		input.addEventListener("keyup", searchTable);
	</script>
</body>
</html>
