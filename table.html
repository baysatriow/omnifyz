<!DOCTYPE html>
<html>
   <head>
      <title>Input Search untuk Tabel</title>
      <style>
         table {
            border-collapse: collapse;
            width: 100%;
         }

         th, td {
            text-align: left;
            padding: 8px;
         }

         tr:nth-child(even) {
            background-color: #f2f2f2;
         }
      </style>
   </head>
   <body>
      <h2>Daftar Mahasiswa</h2>
      <input type="text" id="searchInput" placeholder="Cari mahasiswa...">

      <table class="mahasiswa">
         <thead>
            <tr>
               <th>NIM</th>
               <th>Nama</th>
               <th>Jurusan</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>001</td>
               <td>Andi Sumargo</td>
               <td>Teknik Informatika</td>
            </tr>
            <tr>
               <td>002</td>
               <td>Budi</td>
               <td>Teknik Elektro</td>
            </tr>
            <tr>
               <td>003</td>
               <td>Citra</td>
               <td>Teknik Sipil</td>
            </tr>
         </tbody>
      </table>

      <h2>Daftar Dosen</h2>

      <table class="dosen">
         <thead>
            <tr>
               <th>NIP</th>
               <th>Nama</th>
               <th>Fakultas</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>101</td>
               <td>Denny Sumargo</td>
               <td>Teknik</td>
            </tr>
            <tr>
               <td>102</td>
               <td>Edi</td>
               <td>Kedokteran</td>
            </tr>
            <tr>
               <td>103</td>
               <td>Fauzi</td>
               <td>Pertanian</td>
            </tr>
         </tbody>
      </table>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
         $(document).ready(function() {
            $("#searchInput").on("keyup", function() {
               var value = $(this).val().toLowerCase();
               $("table").each(function() {
                  var found = false;
                  $(this).find("tbody tr").each(function() {
                     if ($(this).text().toLowerCase().indexOf(value) !== -1) {
                        found = true;
                        $(this).show();
                     } else {
                        $(this).hide();
                     }
                  });
                  if (found) {
                     $(this).show();
                  } else {
                     $(this).hide();
                  }
               });
            });
         });
      </script>
   </body>
</html>
